---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: llama-cpp-server
    app.kubernetes.io/name: llama-cpp-server
  name: llama-cpp-server
  namespace: llama
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app.kubernetes.io/instance: llama-cpp-server
      app.kubernetes.io/name: llama-cpp-server
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: llama-cpp-server
        app.kubernetes.io/name: llama-cpp-server
    spec:
      containers:
      - env:
        image: ghcr.io/allenporter/llama-cpp-server:v0.0.1
        imagePullPolicy: IfNotPresent
        name: llama-cpp-server
        env:
        - name: MODEL_DIR
          value: "/data/models"
        - name: MODEL_NAME
          value: "mistral-7b-inst"
        - name: MODEL_URL
          value: "https://huggingface.co/TheBloke/Mistral-7B-Instruct-v0.1-GGUF/resolve/main/mistral-7b-instruct-v0.1.Q4_K_M.gguf"
        volumeMounts:
        - mountPath: "/data/models"
          name: models
        ports:
        - containerPort: 8000
          name: http
        livenessProbe:
          failureThreshold: 3
          initialDelaySeconds: 60
          periodSeconds: 10
          tcpSocket:
            port: 8000
          timeoutSeconds: 5
        startupProbe:
          failureThreshold: 30
          initialDelaySeconds: 60
          periodSeconds: 5
          tcpSocket:
            port: 8000
          timeoutSeconds: 1
      volumes:
        - name: models
          persistentVolumeClaim:
            claimName: llama-cpp-server-models
---
apiVersion: v1
kind: Service
metadata:
  name: llama-cpp-server
  namespace: llama
spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 8000
    targetPort: http
  publishNotReadyAddresses: true
  selector:
    app.kubernetes.io/instance: llama-cpp-server
    app.kubernetes.io/name: llama-cpp-server